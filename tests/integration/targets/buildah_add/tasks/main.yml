---
- name: BUILDAH | Test buildah_add
  mafalb.buildah.buildah_add:
    name: "{{ buildah_name }}"
    src: targets/buildah_add/files/HelloWorld.txt
    dest: /tmp/HelloWorld.txt
  register: result

- name: BUILDAH | Debug
  ansible.builtin.debug:
    var: result.stdout_lines

- name: BUILDAH | Test buildah add --quiet
  mafalb.buildah.buildah_add:
    name: "{{ buildah_name }}"
    src: targets/buildah_add/files/HelloWorld.txt
    dest: /tmp/HelloWorld.txt
    quiet: true
  register: result

- name: BUILDAH | Debug
  ansible.builtin.debug:
    var: result.stdout_lines
...
