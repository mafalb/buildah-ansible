---
- name: Buildah mount | Test output of "buildah mount using container_name" command
  when: running_on_ci is defined
  become: true
  mafalb.buildah.buildah_mount:
    name: "{{ buildah_name }}"
  register: result

- name: Buildah mount | Debug
  when: running_on_ci is defined
  ansible.builtin.debug:
    var: result

- name: BUILDAH | Test output of "buildah mount using container ID" command
  when: running_on_ci is defined
  become: true
  mafalb.buildah.buildah_mount:
    name: "{{ container_id2 }}"
  register: result

- name: BUILDAH | Debug
  when: running_on_ci is defined
  ansible.builtin.debug:
    var: result.stdout_lines
...
